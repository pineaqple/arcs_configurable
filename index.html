<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tissues 2</title>
    <script src="/lib/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <div id="canvas-container"></div>

      <div id="original-image-container">
        <img src="/img/original.jpg" alt="Original Image">
        <button id="close-original">X</button>
      </div>

      <div id="controls">
        <div class="controls-toolbar">


<div class="toolbar-toggle-container">
            <div class="toolbar-toggle-switch" id="randomizedToggleSwitch">
              <div class="toolbar-toggle-slider">O</div>
            </div>
            <div class="toolbar-toggle-labels">
              <span class="toggle-label-left">Original</span>
              <span class="toggle-label-right">Randomized</span>
            </div>
          </div>


          <div class="image-stack">
            <img id="toggle-picture" src="/img/picture.png" alt="Source Image">
            <img id="toggle-glass" src="/img/glass.png" alt="Source Image">
          </div>

          <img id="toggle-save" src="/img/diskette.png" alt="Save Canvas">

          
          <img id="toggle-refresh" src="/img/retry.png" alt="Refresh">
          <img id="toggle-controls" src="/img/gear.png" alt="Toggle Controls">
          
        </div>
        
        <div id="controls-content">
         <div class="control-item">
  <input type="checkbox" id="textureOverlay">
  <label for="textureOverlay">Texture overlay</label>
</div>
          <label class="toggle-label">Inner Color</label>
        <div class="toggle-switch" id="colorToggleSwitch">
            <div class="toggle-slider">W</div>
        </div>
        <div class="control-item">
  <label for="colorNumber">Number of colors</label>
  <div class="number-input-wrapper">
    <button class="number-button" id="colorNumberDown">âˆ’</button>
    <input type="number" id="colorNumber" min="1" max="100" value="1" step="1">
    <button class="number-button" id="colorNumberUp">+</button>
  </div>
</div>
          <div class="control-item">
            <label for="slider1">Saturation</label>
            <input type="range" title="Saturation" id="slider1" min="5" max="100" value="50" step="5">
            <label for="slider2">Brightness</label>
            <input type="range" title="Brightness" id="slider2" min="5" max="100" value="50" step="5">
            <label for="slider3">Saturation/Brightness Randomness</label>
            <input type="range" title="How different the saturation and brightness of random colors could be" id="slider3" min="0" max="100" value="10" step="5">
          </div>
        </div>
      </div>
    </main>
    
    <script src="./piece.js"></script>
  </body>
</html>
